<!DOCTYPE html>
<html>
<head>
    <title>Submit an incident to the CBC</title>
    <link rel="stylesheet" href="/app/css/style.css">
</head>

<body>
    <p><center><img src="/app/images/header.png"></p>
    <div id="mainPage">
        <h1>Notify us of an incident</h1>
        <form action="incident" method="post">
        <p>Your name: <input type="text"></p>
        <p>Location of the incident: <input type="text"></p>
        <p>Type of incident: 
            <select name="incidentType">
                <option value="TRAFFIC">TRAFFIC</option>
                <option value="Bicycle">Bicycle</option>
                <option value="Pedestrian">Pedestrian</option>
                <option value="Vehicular">Vehicular</option>
                <option value="ConstructionAndClosure">Construction and road closure</option>
                <option value="EVENTS">EVENTS</option>
                <option value="Emergency">Emergency (fire, police operation)</option>
                <option value="Protests">Protest</option>
                <option value="Other">Other</option>
            </select>




    </div>
</body>
